<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Minor project created after completing the frontendmentor.io Interactive Rating Component Challenge." />

    <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />
    <title>Frontend Mentor | Interactive Rating Component | Fraser Jubb</title>

    <link rel="stylesheet" href="/css/styles.css" />
    <!-- <link rel="stylesheet" href="/css/queries.css" /> -->
  </head>
  <body>
    <main class="container">
      <section class="card">
        <img src="" alt="" class="card__decor" />
        <h2 class="card__title">How did we do?</h2>
        <p class="card__description">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div role="group" aria-label="Rate from 1 to 5" class="card__btn-group">
          <button class="card__btn">1</button>
          <button class="card__btn">2</button>
          <button class="card__btn">3</button>
          <button class="card__btn">4</button>
          <button class="card__btn">5</button>
        </div>
        <button class="card__submit">Submit</button>
      </section>
    </main>
    <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank">Fraser Jubb</a>.</footer>
  </body>
</html>
